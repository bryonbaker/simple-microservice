<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div id="form" class="container">
        <h1>Your Business Details</h1>
        <form>
            <div class="form-group">
                <label for="_firstName">First Name</label>
                <input type="text" class="form-control" name="firstName" id="_firstName" aria-describedby="_firstNameHelp" placeholder="Your first name.">
                <small id="_firstNameHelp" class="form-text text-muted">Your first name will be safe with us.</small>
                <div id="_firstNameValid" class="hide-me alert alert-primary" role="alert"></div>
            </div>
            <div class="form-group">
                <label for="_lastName">Last Name</label>
                <input type="text" class="form-control" name="lastName" id="_lastName" aria-describedby="_lastNameHelp" placeholder="Your last name.">
                <small id="_lastNameHelp" class="form-text text-muted">We treat this with great care.</small>
                <div id="_lastNameValid" class="hide-me alert alert-primary" role="alert"></div>
            </div>
            <div class="form-group">
                <label for="_abn">Australian Business Number (ABN)</label>
                <input type="text" class="form-control" name="abn" id="_abn" aria-describedby="_abnHelp" placeholder="Your ABN.">
                <small id="_abnHelp" class="form-text text-muted">Its safe, we promise.</small>
                <div id="_abnStatus" class="hide-me alert alert-primary" role="alert"></div>
            </div>
            <div class="hide-me alert alert-primary" role="alert" id="_message"></div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/form.js"></script>
</body>
</html>
